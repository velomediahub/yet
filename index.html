
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Quest - A Pixel Art Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background-color: #282c34;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header {
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 960px;
            background-color: #3a404a;
            border: 5px solid #5a626a;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            padding: 30px;
            margin-bottom: 20px;
        }
        h1 {
            color: #61dafb;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 4px 4px #000000;
        }
        h2 {
            color: #61dafb;
            font-size: 1.5em;
            margin-top: 0;
            text-shadow: 2px 2px #000000;
        }
        .hero-image {
            width: 100%;
            max-width: 600px;
            border: 3px solid #61dafb;
            border-radius: 5px;
            margin: 20px 0;
            image-rendering: pixelated; /* Ensures pixel art stays sharp */
        }
        .btn {
            background-color: #61dafb;
            color: #282c34;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            border: 2px solid #282c34;
        }
        .btn:hover {
            background-color: #a4eaff;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 0.8em;
            color: #bbb;
        }
        /* Pixel art background animation */
        .pixel-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: repeating-linear-gradient(
                45deg,
                #3a404a,
                #3a404a 10px,
                #282c34 10px,
                #282c34 20px
            );
            animation: backgroundScroll 60s linear infinite;
        }
        @keyframes backgroundScroll {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
    </style>
</head>
<body>
    <div class="pixel-background"></div>
    <div class="header">
        <h1>Panda Quest</h1>
        <h2>A Pixel Art Adventure</h2>
    </div>
    <div class="container">
        <img src="panda_game_hero.png" alt="Panda Game Hero" class="hero-image">
        <p>Embark on an epic journey with our heroic panda through vibrant pixelated worlds! Jump, climb, and solve puzzles in this charming retro platformer.</p>
        <a href="#" class="btn">Play Now!</a>
    </div>
    <div class="footer">
        <p>&copy; 2023 Panda Quest Game. All rights reserved.</p>
    </div>
</body>
</html>
